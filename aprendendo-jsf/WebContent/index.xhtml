<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
xmlns:pt= "http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	
	<title>Login</title>

</h:head>

<h:body>

	<h:form id="formLogin" style="margin-top:10%;">
	
		<h1 style="text-align: center">Realize o Login</h1>
		
		<h:panelGrid columns="2" style="margin-left:41%;">
			
			<h:outputLabel value="Login"/>
			<h:inputText value="#{pessoaBean.pessoa.login}" pt:placeholder="Informe o Login" />
			
			<h:outputLabel value="Senha"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" pt:placeholder="Informe sua Senha" />
			
			<h:commandButton value="Acessar" action="#{pessoaBean.logar}" style="margin-left:70%;" />
		
		</h:panelGrid>

	</h:form>
	

</h:body>


</html>
